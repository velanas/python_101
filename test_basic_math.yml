name : test_basic_math
on : [push, pull_request]

jobs :
  test :
    runs-on : ubuntu-latest
    
    steps :
      - name : Checkout repository
      - uses : actions/checkout@v4

      - name : Set up Python
        uses : actions/setup-python@v5
        with :
          python-version : '3.14'
      
      - name : Install dependencies
        run : |
          python -m pip install --upgrade pip
          pip install pytest
      
      - name : Run tests
        run : |
          pytest tests/